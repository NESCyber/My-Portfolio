<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Message Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .admin-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .messages-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .message-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .message-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .message-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .message-subject {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .message-content {
            color: var(--text-secondary);
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .no-messages {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 3rem;
        }
        
        .refresh-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto 2rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Message Management</h1>
            <p>View and manage contact form submissions</p>
        </div>
        
        <button class="refresh-btn" onclick="loadMessages()">
            <i class="fas fa-sync-alt"></i>
            <span>Refresh Messages</span>
        </button>
        
        <div id="messages-container" class="messages-grid">
            <div class="no-messages">
                <i class="fas fa-inbox fa-3x" style="margin-bottom: 1rem; color: var(--text-secondary);"></i>
                <p>No messages yet</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 50 },
                color: { value: ['#00d4ff', '#ff006e', '#7b2cbf'] },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00d4ff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const result = await response.json();
                
                const container = document.getElementById('messages-container');
                
                if (result.success && result.messages.length > 0) {
                    container.innerHTML = result.messages.map(message => `
                        <div class="message-card">
                            <div class="message-header">
                                <div class="message-info">
                                    <h3>${message.name}</h3>
                                    <div class="message-meta">
                                        <i class="fas fa-envelope"></i> ${message.email}<br>
                                        <i class="fas fa-clock"></i> ${new Date(message.timestamp).toLocaleString()}
                                    </div>
                                </div>
                            </div>
                            <div class="message-subject">
                                <i class="fas fa-tag"></i> ${message.subject}
                            </div>
                            <div class="message-content">${message.message}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="no-messages">
                            <i class="fas fa-inbox fa-3x" style="margin-bottom: 1rem; color: var(--text-secondary);"></i>
                            <p>No messages yet</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messages-container').innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-exclamation-triangle fa-3x" style="margin-bottom: 1rem; color: #ff006e;"></i>
                        <p>Error loading messages</p>
                    </div>
                `;
            }
        }

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
